<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script defer>

        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
        var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
        var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var $ConNoRegEx = /^([0-9]{10})$/;
        var $AgeRegEx = /^([0-9]{1,2})$/;
        var $AadhaarNoRegEx = /^([0-9]{12})$/;
        var $GSTNoRegEx = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
        var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
        var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
        var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
        var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
        var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
        var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
        var $LatitudeLongitude = /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

        let colors = ['red', 'green', 'blue', 'cyan', 'yello', 'black', 'grey', 'brown', 'lightblue', 'orange']

        let b_age = false
            b_email = false
            b_contact = false
            b_name = false
            b_password = false
            b_bankaccname = false
            b_aadharno = false
            b_GST = false
            b_pincode = false

        $(document).ready(() => {

            
            $("#name").blur(function() {
                if (!$(this).val().match($FullNameRegEx) || $(this).val() == '' || $(this).val() == null) {
                    $("#name1").text("Invalid Email")
                    b_name = false
                } else {
                    $("#name1").text(" ")
                    b_name = true
                }
            })
            
            $("#email").blur(function() {
                if (!$(this).val().match($EmailIdRegEx) || $(this).val() == '' || $(this).val() == null) {
                    $("#erremail").text("Invalid Email")
                    b_email = false
                } else {
                    $("#erremail").text(" ")
                    b_email = true
                }
            })
            
            $("#pass").blur(function() {
                if (!$(this).val().match($PasswordRegEx) || $(this).val() == '' || $(this).val() == null) {
                    $("#pass1").text("Invalid Password")
                    b_password = false
                } else {
                    $("#pass1").text(" ")
                    b_password = true
                }
            })
            
            $("#contact").blur(function() {
                if (!$(this).val().match($ConNoRegEx) || $(this).val() == '' || $(this).val() == null) {
                    $("#errcontact").text("Invalid Number")
                    b_contact = false
                } else {
                    $("#errcontact").text(" ")
                    b_contact = true
                }
            })
            
            $("#age").blur(function() {
                if (!$(this).val().match($AgeRegEx) || $(this).val() == '' || $(this).val() == null) {
                    $("#errage").text("Invalid Age")
                    b_age = false
                } else {
                    $("#errage").text(" ")
                    b_age = true
                }
            })
            
            $("#ban").blur(function() {
                if (!$(this).val().match($BankAccountNameRegEx) || $(this).val() == '' || $(this).val() == null) {
                    $("#ban1").text("Invalid name")
                    b_bankaccname = false
                } else {
                    $("#ban1").text(" ")
                    b_bankaccname = true
                }
            })
            
            $("#acn").blur(function() {
                if (!$(this).val().match($AadhaarNoRegEx) || $(this).val() == '' || $(this).val() == null) {
                    $("#acn1").text("Invalid no")
                    b_aadharno = false
                } else {
                    $("#acn1").text(" ")
                    b_aadharno = true
                }
            })
            
            $("#gst").blur(function() {
                if (!$(this).val().match($GSTNoRegEx) || $(this).val() == '' || $(this).val() == null) {
                    $("#gst1").text("Invalid no")
                    b_GST = false
                } else {
                    $("#gst1").text(" ")
                    b_GST = true
                }
            })
            
            $("#pin").blur(function() {
                if (!$(this).val().match($PincodeRegEx) || $(this).val() == '' || $(this).val() == null) {
                    $("#pin1").text("Invalid no")
                    b_pincode = false
                } else {
                    $("#pin1").text(" ")
                    b_pincode = true
                }
            })

            $("#submit").click(function(e) {
                if (!(b_age && b_email && b_contact && b_name && b_password && b_bankaccname && b_aadharno && b_GST && b_pincode)) {
                    e.preventDefault();
                    window.history.back();
                    alert("fill up all details")
                }
                else{
                    alert("Submitted")
                }
            })

            })

    </script>

</head>

<body>

    <div class="inputs">
        <form action="">
            Name <br>
            >>> <input type="text" id="name">
            <span id="name1"></span> <br>

            Email <br>
            >>> <input type="text" id="email">
            <span id="erremail"></span> <br>

            Password <br>
            >>> <input type="text" id="pass">
            <span id="pass1"></span><br>
            
            Contact  <br>
            >>> <input type="text" id="contact">
            <span id="errcontact"></span> <br>
            
            Age <br>
            >>> <input type="text" id="age">
            <span id="errage"></span> <br> 
            
            Bank account Name <br>
            >>> <input type="text" id="ban">
            <span id="ban1"></span> <br> 
            
            Aadhar card no. <br>
            >>> <input type="text" id="acn">
            <span id="acn1"></span> <br> 
            
            GST no. <br>
            >>> <input type="text" id="gst">
            <span id="gst1"></span> <br>

            Pincode <br>
            >>>  <input type="text" id="pin">
            <span id="pin1"></span> <br> <br>

            <input type="submit" id="submit" value="Submit">
            
        </form>
    </div>
    <br><br><br>

    <style>
        span{
            color: red;
        }
    </style>

</body>

</html>
