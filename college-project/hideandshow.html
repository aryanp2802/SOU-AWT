    <title>Hide and Show</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: red;
        }
        button{
            margin-top: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div></div>

    <!-- <button id="hide">Hide</button>
    <button id="show">Show</button> -->
    <button id="btn">hide</button>
    <button id="incr">increase</button>
    <button id="decr">decrease</button>


    <script>
        // $(document).ready(()=>{

        $(document).ready(()=>{
            $("#btn").click(()=>{
                if($("#btn").html()=="hide"){
                    $("div").hide()
                    $("#btn").html("show")
                }
                else{
                    $("div").show()
                    $("#btn").html("hide")
                }
            })

            $("#incr").click(()=>{
                // $("div").width("500px");
                width=$("div").width()
                height=$("div").height()
                $("div").width(++width);
                $("div").height(++height);

            });
            $("#decr").click(()=>{
                width=$("div").width()
                height=$("div").height()
                if($("div").width() < "140"){
                    alert("width cannot be less then 140px")
                }
                else{
                    $("div").width(--width);
                    $("div").height(--height);
                }
            });

        });
    </script>
</body>
