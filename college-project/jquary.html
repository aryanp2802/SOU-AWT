<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jquary</title>
</head>
<body>

    <input type="text" id="txtfocus" placeholder="this is focus event"><br><br>
    <input type="text" id="txtblur" placeholder="this is blur event"><br><br>
    <input type="text" id="txtkeypress" placeholder="this is keypress event"><br><br>
    <input type="text" id="txtkeyup" placeholder="this is keyup event"><br><br>

    <script>
        // $(document).ready(function(){
        //     alert("page loading");
        // });

            $(document).ready(() =>{
                $("#txtfocus").focus(() =>{
                    $("#txtfocus").css("backgroundColor","green");
                });
                $("#txtblur").blur(() =>{
                    $("#txtblur").css("backgroundColor","yellow");
                });
                $("#txtkeypress").keypress(() =>{
                    alert($("#txtkeypress").val());
                });
                $("#txtkeyup").keyup(() =>{
                  alert($("#txtkeyup").val());
                });
            });
    </script>
</body>
</html>
