<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <div class="inline">
        <button id="alert" onclick="alert('Welcome')">alert</button>
        <button id="confirm" onclick="confirm('Welcome?')">confirm</button>
        <button id="prompt" onclick="prompt('Enter your age')">prompt</button>
    </div><hr>
    <div class="internal">
        <button id="alert1" onclick="click1()">alert</button>
        <button id="confirm1" onclick="click2()">confirm</button>
        <button id="prompt1" onclick="click3()">prompt</button>
    </div>





    <script>
        function click1(){
            alert('Welcome Back')
        }
        function click2(){
            if(confirm('kem cho?')){
                alert('majama')
            }
            else{
                alert('jakaas')
            }
        }
        function click3(){
            prompt('Enter the number?')
        }
    </script>
    <script src="js.js"></script>
</body>
</html>
