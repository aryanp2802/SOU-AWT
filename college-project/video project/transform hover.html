<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
        .im{
            width: 30%;
            height: 300px;
        }
        .im>img{
            width: 100%;
            height: 250px;
        }
        .im:hover{
            transform: rotate(360deg);
            position: fixed;
            transition: 3s;
            opacity: 0.5;
            filter: grayscale(100%);
        }
        .text:hover{
            top: 300;
            left: 300;
            /* position: absolute; */
            
            
        }
    </style>
</head>
<body>
    <div class="im">
        <img src="bg1 (3).jpg">
    </div>
    <div class="text">
        <h1>nature</h1>
    </div>
</body>
</html>
