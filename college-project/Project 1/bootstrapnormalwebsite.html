<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Sign Up Fom Using BootStrap</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            background: linear-gradient(rgb(0, 0, 0, 0.7), rgb(0, 0, 0, 0.7)), url('./bg4.jpg')no-repeat center center/cover;
            ;
        }

        .text-color {
            color: teal;
            border: none;
        }

        .item {
            color: white;
        }

        #err {
            color: red;
        }
    </style>
</head>


<body>
    <div class="contaner">
        <div class="row">
            <div
                class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 offset-md-3 offset-xl-4 offset-lg-4 p-5 my-5 shadow p-3 mb-5 ">
                <h3 class="m-3 item"><span><i class="fa fa-group text-color"></i></span> Create New Account</h3>
                <hr class="m-2">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="Fname" class="form-label item">First Name :</label> <span id="txtfname"
                            style="color: red;"></span>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-user text-color"></i></div>
                            <input type="text" class="form-control" id="Fname" placeholder="Enter your First Name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="Lname" class="form-label item">Last Name :</label> <span id="txtlname" style="color: red;"></span>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-user text-color"></i></div>
                            <input type="text" class="form-control" id="Lname" placeholder="Enter your Last Name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail" class="form-label item">Email :</label> <span id="err"></span>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-envelope text-color"></i></div>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label item">Contact No. :</label> <span id="pherr" style="color: red;"></span>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-phone text-color"></i></div>
                            <input type="tel" class="form-control" id="_inputEmail4" placeholder="Enter Contact No.">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label item">Gender :</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fa fa-male text-color me-1"></i>|<i class="fa fa-female text-color ms-1"></i>
                            </div>
                            <div class="form-check m-2">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                                <label class="form-check-label item" for="flexRadioDefault1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2">
                                <label class="form-check-label item" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-text">
                                <button type="submit" class="btn text-color" id="submit">
                                    <i class="fa fa-user-plus text-color me-2"></i>Sign in</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <script>

         //Reg Ex Declaration - Globaly.
         var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
        var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
        var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var $ConNoRegEx = /^([0-9]{10})$/;
        var $AgeRegEx = /^([0-9]{1,2})$/;
        var $AadhaarNoRegEx = /^([0-9]{12})$/;
        var $GSTNoRegEx = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
        var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
        var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
        var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
        var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
        var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
        var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
        var $LatitudeLongitude = /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

        $(document).ready(() => {
            $("#inputEmail4").blur(() => {
                if (!$("#inputEmail4").val().match($EmailIdRegEx) || $("#inputEmail4").val() == '' || ("#inputEmail4").val() == null) {
                    $("#err").text("Invalid Email")
                } else {
                    $("#err").text("")
                }
            })
            $("#Fname").blur(() => {
                if (!$("#Fname").val().match($FNameLNameRegEx) || $("#Fname").val() == '' || ("#Fname").val() == null) {
                    $("#txtfname").text("Can't be empty")
                } else {
                    $("#txtfname").text("")
                }
            })

            $("#Lname").blur(() => {
                if (!$("#Lname").val().match($FNameLNameRegEx) || $("#name").val() == '' || ("#name").val() == null) {
                    $("#txtlname").text("Can't be empty")
                } else {
                    $("#txtlname").text("")
                }
            })

            $("#_inputEmail4").blur(() => {
                if (!$("#_inputEmail4").val().match($ConNoRegEx) || $("#_inputEmail4").val() == '' || ("#_inputEmail4").val() == null) {
                    $("#pherr").text("Can't be empty")
                } else {
                    $("#pherr").text("")
                }
            })
            $("#submit").click(()=>{
                if(!$("#inputEmail4").val().match($EmailIdRegEx) || $("#inputEmail4").val() == '' || ("#inputEmail4").val() == null || !$("#Fname").val().match($FNameLNameRegEx) || $("#Fname").val() == '' || ("#Fname").val() == null || !$("#Lname").val().match($FNameLNameRegEx) || $("#name").val() == '' || ("#name").val() == null || !$("#_inputEmail4").val().match($ConNoRegEx) || $("#_inputEmail4").val() == '' || ("#_inputEmail4").val() == null){
                    event.preventDefault();
                    window.history.back();
                    alert('Please fill up all the details!!')
                }
            })

        })

    </script>
</body>

</html>
